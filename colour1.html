<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour game</title>
    <link   rel="stylesheet" href="colour1.css"/>
</head>
<body>
    <h1> Rock Paper scissos</h1>
<div class="choices">
    <div class="choice" id="rock"> 
        <img src="stone.png" alt="Stone">
    </div>
    <div class="choice" id="paper"> 
        <img src="paper.png" alt="Paper">
    </div>
    <div class="choice" id="scissos"> 
        <img src="scissor.png" alt="Scissor">
    </div>

</div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
        <div clas="msg-container">
            <p id="msg">Play You Move</p>
        </div>

    </div>




    <script src="colour1.js"></script>
</body>
</html>
